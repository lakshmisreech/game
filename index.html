<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@400;700&family=Lato:wght@400;700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f8f8f2; /* Soft off-white */
            color: #2c2c2c; /* Dark slate blue */
            font-family: 'Poppins', sans-serif;
        }
        header {
            background: linear-gradient(90deg, #f8b1a1, #7a9ec1); /* Muted coral to soft slate blue */
            height: 150px;
            width: 100%;
            color: #ffffff;
            text-align: center;
            padding-top: 50px;
        }
        h1, h2 {
            color: #2c2c2c; /* Dark slate blue */
        }
        .round-button {
            width: 140px;
            height: 140px;
            font-size: 5rem;
            border-width: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            color: #ffffff;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        
        /* Button colors */
        #rockButton {
            background-color: #f8b1a1; /* Muted coral */
        }
        #paperButton {
            background-color: #7a9ec1; /* Soft slate blue */
        }
        #scissorsButton {
            background-color: #a8c8b9; /* Deep sage green */
        }
        .round-button:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }
        .start-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.5rem;
            background-color: #c4a0a1; /* Light dusty rose */
            color: #2c2c2c; /* Dark slate blue */
            border: none;
        }
        .choice-icon {
            font-size: 5rem;
            text-align: center;
            color: #2c2c2c; /* Dark slate blue */
        }
        .scoreboard h4 {
            font-size: 1.5rem;
            color: #2c2c2c; /* Dark slate blue */
        }
        .scoreboard p {
            color: #6c757d; /* Soft gray */
            font-size: 1.2rem;
            margin-top: 10px;
        }
        
        .rock-icon {
            color: #f8b1a1; /* Muted coral for Rock */
        }
        .paper-icon {
            color: #7a9ec1; /* Soft slate blue for Paper */
        }
        .scissors-icon {
            color: #a8c8b9; /* Deep sage green for Scissors */
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .round-button {
                width: 120px;
                height: 120px;
                font-size: 4rem;
            }
            .scoreboard h4 {
                font-size: 1.2rem;
            }
            .scoreboard p {
                font-size: 1rem;
            }
            .video-padding {
                padding-top: 20px; /* Adjust for medium screens */
            }
            .card {
                margin-bottom: 20px; /* Space between cards */
            }
        }

        @media (max-width: 576px) {
            header {
                height: 120px;
            }
            h1 {
                font-size: 1.5rem;
            }
            .start-button {
                font-size: 1.2rem;
                width: 100%;
            }
            .round-button {
                width: 90px;
                height: 90px;
                font-size: 3rem;
            }
            .choice-icon {
                font-size: 3rem;
            }
            .scoreboard h4 {
                font-size: 1rem;
            }
            .scoreboard p {
                font-size: 0.9rem;
            }
            .video-padding {
                padding-top: 10px; /* Adjust for small screens */
            }
            .card {
                margin-bottom: 15px; /* Space between cards */
            }
        }

        .video-padding {
            padding-top: 40px; /* Default padding */
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <header>
                <h1>Rock Paper Scissors</h1>
            </header>
        </div>
        <div class="row second" style="margin-top: 30px;"> <!-- Added margin-top for spacing -->
            <div class="col-md-4 text-center">
                <div class="card" style="background-color: #f9fafb; width: 100%">
                    <div class="card-body">
                        <h5 class="card-title">You</h5>
                        <div id="userChoiceIcon" class="choice-icon"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 text-center">
                <h2>Select Your Choice</h2>
            </div>
            <div class="col-md-4 text-center">
                <div class="card" style="background-color: #f9fafb; width: 100%">
                    <div class="card-body">
                        <h5 class="card-title">Computer</h5>
                        <div id="computerChoiceIcon" class="choice-icon"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row text-center my-4 image1 video-padding">
            <div class="col-4">
                <button class="btn rounded-circle round-button" id="rockButton" onclick="playGame('rock')" disabled>
                    <i class="fas fa-hand-rock"></i>
                </button>
            </div>
            <div class="col-4">
                <button class="btn rounded-circle round-button" id="paperButton" onclick="playGame('paper')" disabled>
                    <i class="fas fa-hand-paper"></i>
                </button>
            </div>
            <div class="col-4">
                <button class="btn rounded-circle round-button" id="scissorsButton" onclick="playGame('scissors')" disabled>
                    <i class="fas fa-hand-scissors"></i>
                </button>
            </div>
        </div>

        <div class="scoreboard text-center">
            <h4>Your Score: <span id="userScore">0</span></h4>
            <h4>Computer Score: <span id="computerScore">0</span></h4>
            <p id="result">Make your move!</p>
        </div>

        <div class="text-center">
            <button class="btn start-button" onclick="startGame()">Start Game</button>
        </div>
    </div>

    <script>
        let userScore = 0;
        let computerScore = 0;
    
        function startGame() {
            userScore = 0;
            computerScore = 0;
            document.getElementById('userScore').innerText = userScore;
            document.getElementById('computerScore').innerText = computerScore;
            document.getElementById('result').innerText = 'Make your move!';
            document.getElementById('userChoiceIcon').innerHTML = '';
            document.getElementById('computerChoiceIcon').innerHTML = '';
    
            document.getElementById('rockButton').disabled = false;
            document.getElementById('paperButton').disabled = false;
            document.getElementById('scissorsButton').disabled = false;
        }
    
        function playGame(userChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];
            const result = getResult(userChoice, computerChoice);
    
            if (result === 'win') {
                userScore++;
            } else if (result === 'lose') {
                computerScore++;
            }
    
            document.getElementById('userChoiceIcon').innerHTML = getIconHTML(userChoice, true);
            document.getElementById('computerChoiceIcon').innerHTML = getIconHTML(computerChoice, false);
            document.getElementById('result').innerText = `You ${result === 'win' ? 'win' : result === 'lose' ? 'lose' : 'tie'}!`;
    
            document.getElementById('userScore').innerText = userScore;
            document.getElementById('computerScore').innerText = computerScore;
    
            if (userScore === 10 || computerScore === 10) {
                // Update the icons before alerting
                document.getElementById('userChoiceIcon').innerHTML = getIconHTML(userChoice, true);
                document.getElementById('computerChoiceIcon').innerHTML = getIconHTML(computerChoice, false);
    
                // Use setTimeout to delay the alert
                setTimeout(() => {
                    alert(`Game over! ${userScore === 10 ? 'You win!' : 'Computer wins!'}`);
                    startGame();
                }, 500); // 500 milliseconds delay
            }
        }
    
        function getResult(userChoice, computerChoice) {
            if (userChoice === computerChoice) {
                return 'tie';
            } else if (
                (userChoice === 'rock' && computerChoice === 'scissors') ||
                (userChoice === 'paper' && computerChoice === 'rock') ||
                (userChoice === 'scissors' && computerChoice === 'paper')
            ) {
                return 'win';
            } else {
                return 'lose';
            }
        }
    
        function getIconHTML(choice, isUser) {
            const icons = {
                rock: '<i class="fas fa-hand-rock rock-icon"></i>',
                paper: '<i class="fas fa-hand-paper paper-icon"></i>',
                scissors: '<i class="fas fa-hand-scissors scissors-icon"></i>'
            };
            return icons[choice];
        }
    </script>
    
    </body>
</html>
